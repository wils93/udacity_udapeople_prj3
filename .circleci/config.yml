version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:13.8.0

commands:
  install-dep:
    parameters:
      path:
        type: string
    steps:
      - run:
          name: npm install
          working_directory: ./<< parameters.path >>
          command: |
            npm install
            npm audit fix --audit-level=critical --force
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.path >>/node_modules

  build:
    parameters:
      path:
        type: string
    steps:
      - attach_workspace:
          at: .
      - run:
          name: build << parameters.path >>
          working_directory: ./<< parameters.path >>
          command: npm run build

  test:
    parameters:
      path:
        type: string
    steps:
      - attach_workspace:
          at: .
      - run:
          name: test << parameters.path >>
          working_directory: ./<< parameters.path >>
          command: npm run test

  scan:
    parameters:
      path:
        type: string
    steps:
      - attach_workspace:
          at: .
      - run:
          name: scan << parameters.path >>
          working_directory: ./<< parameters.path >>
          command: npm audit --audit-level=critical

jobs:
  install-backend-dep:
    executor: node
    steps:
      - checkout
      - install-dep:
          path: backend

  install-frontend-dep:
    executor: node
    steps:
      - checkout
      - install-dep:
          path: frontend

  build-backend:
    executor: node
    steps:
      - checkout
      - build:
          path: backend

  build-frontend:
    executor: node
    steps:
      - checkout
      - build:
          path: frontend

  test-backend:
    executor: node
    steps:
      - checkout
      - test:
          path: backend

  test-frontend:
    executor: node
    steps:
      - checkout
      - test:
          path: frontend

  scan-backend:
    executor: node
    steps:
      - checkout
      - scan:
          path: backend

  scan-frontend:
    executor: node
    steps:
      - checkout
      - scan:
          path: frontend

workflows:
  default:
    jobs:
      - install-backend-dep
      - install-frontend-dep

      - build-backend:
          requires:
            - install-backend-dep

      - build-frontend:
          requires:
            - install-frontend-dep

      - test-backend:
          requires:
            - build-backend

      - test-frontend:
          requires:
            - build-frontend

      - scan-backend:
          requires:
            - test-backend

      - scan-frontend:
          requires:
            - test-frontend            
